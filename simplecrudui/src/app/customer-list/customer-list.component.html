<p style="height: 20px;"></p>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Email Address</th>
            <th>Work Phone</th>
            <th>Home Phone</th>
            <th>Mobile Phone</th>
            <th>Actions?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers | async">
            <td>{{customer.customerName}}</td>
            <td>{{customer.emailAddress}}</td>
            <td>{{customer.workPhone}}</td>
            <td>{{customer.homePhone}}</td>
            <td>{{customer.mobilePhone}}</td>
            <td><button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>&nbsp;&nbsp;&nbsp;
                <button (click)="updateCustomer(customer.id)" class="btn btn-success">Update</button>
                <button (click)="customerDetails(customer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
